services:
  smartredirect:
    image: ghcr.io/beetroot-ag/smartredirect-suite:latest
    # Alternativ lokal bauen:
    # build: .
    container_name: smartredirect-suite
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - LOGIN_MAX_ATTEMPTS=5
      - LOGIN_BLOCK_DURATION_MS=3600000 # 1 Stunde
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s